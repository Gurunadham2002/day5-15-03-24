<!DOCTYPE html>
<html>
    <head>
        <title>signup</title>
        <link rel="icon" href="./add-friend.png" type="icon/png">

        </style>

    <body>
        <h1><u>Signup</u></h1>
        <form action="">
            <label for="fname">Fiest Name:</label>
            <input id="fname" type="text" placeholder="First Name...">
            <br /><br />
            <label for="lname">Last Name:</label>
            <input id="lname" type="text" placeholder="Last Name...">
            <br /><br />
            <label for="email">Email ID:</label>
            <input id="email" type="email" placeholder="Email ID...">
            <br /><br />
            <label for="mobile">Mobile No:</label>
            <input id="mobile" type="number" placeholder="Mobile No...">
            <br /><br />
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Password">
            <br /><br />
            <label for="cpassword">Conform Password:</label>
            <input id="cpassword" type="password" placeholder="Conform Password...">
            <br/><br />
            <button type="button" onclick="alert('Your Data Successfully Submited')" style="background-color: aqua; padding: 5px;">Submit</button>
        </form>

    </body>
</html>
